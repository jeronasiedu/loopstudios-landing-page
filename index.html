<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Loopstudios landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <picture class="hero-image">
        <source
          media="(min-width:480px)"
          srcset="/images/desktop/image-hero.jpg"
          alt="Hero Image"
        />
        <img src="/images/mobile/image-hero.jpg" alt="Hero Image" />
      </picture>
      <div data-container class="hero-container">
        <nav>
          <img src="/images/logo.svg" alt="logo" />
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Support</a></li>
          </ul>
        </nav>
        <div class="hero-text">
          <h1>
            Immersive <br />
            experiences <br />
            that <br />
            deliver
          </h1>
        </div>
      </div>
    </header>
    <main data-container>
      <picture>
        <source
          media="(min-width:480px)"
          srcset="/images/desktop/image-interactive.jpg"
          alt="Hero Image"
        />
        <img src="/images/mobile/image-interactive.jpg" alt="Hero Image" />
      </picture>
    </main>
  </body>
</html>
